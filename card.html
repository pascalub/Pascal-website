<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zenith Prime - Virtual Card</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background: #111827;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #e0e7ff;
    }

    .card-container {
      perspective: 1000px;
    }

    .card {
      width: 350px;
      height: 220px;
      background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(34, 197, 94, 0.5);
      color: #fff;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.3s ease;
      cursor: pointer;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card:hover {
      transform: rotateY(15deg) rotateX(10deg);
      box-shadow: 0 25px 40px rgba(34, 197, 94, 0.8);
    }

    /* Chip */
    .chip {
      width: 60px;
      height: 45px;
      background: linear-gradient(135deg, #b5e48c, #84a98c);
      border-radius: 8px;
      box-shadow: inset 0 3px 5px rgba(0,0,0,0.3);
      position: relative;
      margin-bottom: 1rem;
    }
    .chip::before, .chip::after {
      content: "";
      position: absolute;
      background: rgba(0,0,0,0.15);
      border-radius: 2px;
    }
    .chip::before {
      top: 10px;
      left: 8px;
      width: 12px;
      height: 25px;
      box-shadow: 4px 0 0 rgba(0,0,0,0.1);
    }
    .chip::after {
      top: 10px;
      left: 28px;
      width: 12px;
      height: 25px;
      box-shadow: 4px 0 0 rgba(0,0,0,0.1);
    }

    /* Card Number */
    .card-number {
      font-size: 1.4rem;
      letter-spacing: 3px;
      user-select: none;
    }

    /* Masked digits toggle */
    .mask-toggle {
      font-size: 0.85rem;
      color: #a7f3d0;
      cursor: pointer;
      user-select: none;
      margin-top: 0.3rem;
      width: fit-content;
    }

    /* Cardholder & Expiry */
    .card-footer {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .card-footer div {
      display: flex;
      flex-direction: column;
    }
    .label {
      font-weight: 600;
      opacity: 0.7;
      font-size: 0.75rem;
      margin-bottom: 4px;
    }

    /* Bank Logo */
    .bank-logo {
      position: absolute;
      top: 20px;
      right: 20px;
      font-weight: 900;
      font-size: 1.2rem;
      letter-spacing: 2px;
      font-family: 'Courier New', Courier, monospace;
      user-select: none;
    }

  </style>
</head>
<body>

  <div class="card-container" tabindex="0" aria-label="Virtual debit card">
    <div class="card">
      <div class="bank-logo">ZENITH PRIME</div>
      <div class="chip" aria-hidden="true"></div>
      <div class="card-number" id="card-number">**** **** **** 1234</div>
      <div class="mask-toggle" id="mask-toggle" tabindex="0" role="button" aria-pressed="true" aria-label="Show card number">Show</div>
      <div class="card-footer">
        <div class="cardholder">
          <div class="label">Cardholder</div>
          <div id="cardholder-name">Pascal Ubah</div>
        </div>
        <div class="expiry">
          <div class="label">Expires</div>
          <div id="expiry-date">12/27</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    (() => {
      const cardNumberEl = document.getElementById("card-number");
      const maskToggle = document.getElementById("mask-toggle");

      // Full card number (fake)
      const fullNumber = "1234 5678 9012 3456";

      // Masked format: **** **** **** 3456
      const maskedNumber = "**** **** **** 3456";

      let masked = true;

      function updateCardNumber() {
        cardNumberEl.textContent = masked ? maskedNumber : fullNumber;
        maskToggle.textContent = masked ? "Show" : "Hide";
        maskToggle.setAttribute("aria-pressed", !masked);
      }

      maskToggle.addEventListener("click", () => {
        masked = !masked;
        updateCardNumber();
      });

      maskToggle.addEventListener("keydown", e => {
        if (e.key === "Enter" || e.key === " ") {
          e.preventDefault();
          masked = !masked;
          updateCardNumber();
        }
      });

      updateCardNumber();
    })();
  </script>

</body>
</html>
