<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zenith Prime - Transaction History</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Additional styles specific to history page */

    .filters {
      margin: 1rem 2rem;
      display: flex;
      gap: 1rem;
    }
    .filters button {
      padding: 0.5rem 1rem;
      border: none;
      background: #374151;
      color: #d1d5db;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .filters button.active,
    .filters button:hover {
      background: #22c55e;
      color: #fff;
    }

    .transaction-list {
      margin: 0 2rem 3rem 2rem;
      max-width: 900px;
    }
    .transaction-item {
      background: #1f2937;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background-color 0.3s ease;
    }
    .transaction-item:hover {
      background: #22c55e;
      color: #0f172a;
    }
    .transaction-type-credit {
      color: #22c55e;
      font-weight: bold;
    }
    .transaction-type-debit {
      color: #ef4444;
      font-weight: bold;
    }

    /* Modal */
    .modal-content.printable {
      max-width: 500px;
    }
    .modal-content.printable h3 {
      margin-bottom: 1rem;
    }
    .modal-content.printable p {
      margin-bottom: 0.5rem;
    }
    .print-btn {
      margin-top: 1rem;
      background-color: #2563eb;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    @media print {
      body * {
        visibility: hidden;
      }
      #modal, #modal * {
        visibility: visible;
      }
      #modal {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
      }
    }
  </style>
</head>
<body class="dashboard-body">

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Zenith Prime</div>
    <ul class="nav-links">
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="transfer.html">Transfer</a></li>
      <li><a href="airtime.html">Airtime</a></li>
      <li><a href="addmoney.html">Add Money</a></li>
      <li><a href="history.html" class="active">History</a></li>
      <li><a href="settings.html">Settings</a></li>
    </ul>
  </nav>

  <!-- Filters -->
  <section class="filters">
    <button data-filter="all" class="active">All</button>
    <button data-filter="credit">Credit</button>
    <button data-filter="debit">Debit</button>
  </section>

  <!-- Transaction List -->
  <section class="transaction-list" id="transaction-list">
    <!-- Transactions will be dynamically added here -->
  </section>

  <!-- Modal for transaction details -->
  <div id="modal" class="modal hidden" aria-modal="true" role="dialog" aria-labelledby="modal-title" aria-describedby="modal-desc">
    <div class="modal-content printable">
      <h3 id="modal-title">Transaction Details</h3>
      <div id="modal-desc">
        <!-- Dynamic content here -->
      </div>
      <button class="print-btn" id="print-btn">Print Receipt</button>
      <button onclick="closeModal()" class="btn-primary" style="margin-left:1rem;">Close</button>
    </div>
  </div>

  <script src="history.js"></script>
</body>
</html>
